<!DOCTYPE html>
<html>
  <head>
    <title>러닝 기록 지도</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;

      // 마커를 생성하고 정보창을 추가하는 함수
      function createMarker(location, title, iconUrl, address) {
        const marker = new google.maps.Marker({
          position: location,
          title: title,
          icon: iconUrl,
        });

        const infowindow = new google.maps.InfoWindow({
          content: `<strong>${title}</strong><br>${address}`
        });

        marker.addListener("click", () => {
          infowindow.open(map, marker);
        });
        
        return marker;
      }

      // 주소를 위도/경도로 변환하고 마커를 반환하는 함수 (비동기)
      function geocodeAddress(geocoder, address, title, iconUrl) {
        return new Promise((resolve, reject) => {
          geocoder.geocode({ address }, (results, status) => {
            if (status === 'OK') {
              const location = results[0].geometry.location;
              const marker = createMarker(location, title, iconUrl, address);
              resolve(marker);
            } else {
              console.warn(`주소 변환 실패: ${address} (${status})`);
              resolve(null);
            }
          });
        });
      }

      // 지도를 초기화하고 마커를 클러스터링하는 메인 함수
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: { lat: 37.6, lng: 126.9 }
        });

        const geocoder = new google.maps.Geocoder();
        
        fetch('RLOMap250919.json')
          .then(response => response.json())
          .then(runDataList => {
            const geocodePromises = runDataList.map(data => {
              if (data.city) {
                return geocodeAddress(geocoder, data.city, data.title, data.icon);
              }
              return Promise.resolve(null);
            });

            Promise.all(geocodePromises).then(markers => {
              const validMarkers = markers.filter(marker => marker !== null);
              if (validMarkers.length > 0) {
                new markerClusterer.MarkerClusterer({ markers: validMarkers, map });
              }
            });
          })
          .catch(error => {
            console.error("데이터 로딩 실패:", error);
          });
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@googlemaps/markerclusterer/dist/index.min.js"></script>
  </body>
</html>
