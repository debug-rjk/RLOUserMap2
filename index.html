<!DOCTYPE html>
<html>
  <head>
    <title>러닝 기록 지도</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      //const bounds = new google.maps.LatLngBounds();

      function createMarker(location, title, iconUrl, address) {
        const marker = new google.maps.Marker({
          map,
          position: location,
          icon: iconUrl,
          title: title,
          ariaLabel: title
        });

        const infowindow = new google.maps.InfoWindow({
          content: `<strong>${title}</strong><br>${address}`
        });

        marker.addListener("click", () => {
          infowindow.open(map, marker);
        });
      }

      function geocodeAddress(geocoder, address, title, iconUrl) {
        geocoder.geocode({ address }, (results, status) => {
          if (status === 'OK') {
            const location = results[0].geometry.location;
            //bounds.extend(location);
            createMarker(location, title, iconUrl, address);
            //map.fitBounds(bounds);
          } else {
            console.warn(`주소 변환 실패: ${address} (${status})`);
          }
        });
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: { lat: 37.6, lng: 126.9 }
        });

        const geocoder = new google.maps.Geocoder();

        fetch('RLOMap250919.json')
          .then(response => response.json())
          .then(runDataList => {
            runDataList.forEach(data => {
              if(data.city) {
                geocodeAddress(geocoder, data.city, data.title, data.icon);
              }
            });
          })
          .catch(error => {
            console.error("데이터 로딩 실패:", error);
          });
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGyPEBxM98Jhqx5bfF7N07W08jsOpzPmU&libraries=places&callback=initMap">
    </script>
  </body>
</html>
